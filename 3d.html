<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Art ~ Zac Main</title>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zac Main ~ Visual Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
</head>
<body>
  <header>
    <h1>~ Zac Main ~</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="film.html">Film</a></li>
        <li><a href="radio.html">Radio</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero" style="background: url('images/3d-hero.gif') center/cover no-repeat;">
    <h2>3D Visual Experiments</h2>
  </section>

  <section class="portfolio">
    <h2>Gallery</h2>
    <div class="portfolio-grid">
      <img src="images/3d1.jpg" alt="3D Artwork 1" class="gallery-image">
      <img src="images/3d2.jpg" alt="3D Artwork 2" class="gallery-image">
      <img src="images/3d3.jpg" alt="3D Artwork 3" class="gallery-image">
      <img src="images/3d4.jpg" alt="3D Artwork 4" class="gallery-image">
    </div>
  </section>

  <div class="modal" id="imageModal">
    <img id="modalImage" src="" alt="3D Art Preview">
  </div>

  <footer>
    <p>&copy; 2025 Zac Main. All rights reserved. | Self~Titled</p>
  </footer>

  <script>
    const modal = document.getElementById("imageModal");
    const modalImage = document.getElementById("modalImage");

    document.querySelectorAll(".gallery-image").forEach(img => {
      img.addEventListener("click", () => {
        modalImage.src = img.src;
        modal.classList.add("show");
      });
    });

    modal.addEventListener("click", (e) => {
      if (e.target === modal) {
        modal.classList.remove("show");
      }
    });
  </script>
</body>
</html>
