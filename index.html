<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zac Main ~ Visual Portfolio</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: courier, sans-serif;
    }

    body {
      background-color: #000;
      color: #fcba03;
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 0 20px;
    }

    header {
      background-color: #000;
      color: #fcba03;
      padding: 20px 0;
      text-align: center;
      border-bottom: 2px dashed #fcba03;
    }

    nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
      gap: 20px;
    }

    nav a {
      color: #fcba03;
      text-decoration: none;
      font-size: 1.1em;
      text-shadow: 1px 1px 2px #000;
    }

    .portfolio {
      padding: 50px 20px;
      background-color: #000;
      text-align: center;
    }

    .portfolio-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 15px;
    }

    .portfolio-item {
      position: relative;
      overflow: hidden;
      border-radius: 8px;
      background-color: #1a1a1a;
      padding: 10px;
      text-align: left;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: 2px dashed #fcba03;
    }

    .portfolio-item:hover {
      transform: scale(1.02);
      box-shadow: 0 0 15px #fcba03;
    }

    .portfolio-item img {
      width: 100%;
      display: block;
      border-radius: 4px;
      filter: grayscale(60%);
      transition: filter 0.3s ease;
    }

    .portfolio-item:hover img {
      filter: grayscale(0%);
    }

    .portfolio-item h3 {
      margin: 10px 0 5px;
      font-size: 1.2em;
      color: #fcba03;
      text-shadow: 1px 1px 2px #000;
    }

    .portfolio-item p {
      font-size: 1em;
      color: #d9d9d9;
      text-shadow: 1px 1px 2px #000;
    }

  </style>
</head>
<body>

  <header>
    <h1>~ Zac Main ~</h1>
    <nav>
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#portfolio">Portfolio</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="portfolio" class="portfolio">
    <h2>Portfolio</h2>
    <div class="portfolio-grid">
      <div class="portfolio-item">
        <img src="images/sample.jpg" alt="Sample Project">
        <h3>Project Title</h3>
        <p>Role: Director, Editor</p>
        <p>Description: A brief description of what you did in this project.</p>
      </div>

      <div class="portfolio-item">
        <img src="images/sample.jpg" alt="Sample Project">
        <h3>Project Title</h3>
        <p>Role: Cinematographer</p>
        <p>Description: A brief description of what you did in this project.</p>
      </div>
    </div>
  </section>

</body>
</html>
