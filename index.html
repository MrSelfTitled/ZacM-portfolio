<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zac Main ~ Visual Portfolio</title>
  <meta name="description" content="Zac Main - Filmmaker specializing in music videos and creative storytelling.">
  <meta name="keywords" content="Zac Main, Filmmaker, Music Videos, Video Production, Creative Storytelling">
  <meta name="author" content="Zac Main">
  <meta property="og:title" content="Zac Main ~ Visual Portfolio">
  <meta property="og:description" content="Zac Main - Filmmaker specializing in music videos and creative storytelling.">
  <meta property="og:image" content="images/GIF FOR WEBSITE.gif">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://yourwebsiteurl.com">
  <style>
    /* Basic Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Courier New', Courier, monospace; scroll-behavior: smooth; }
    body { background-color: #000; color: #f9f236; line-height: 1.6; }
    header { background-color: #000; color: #f9f236; padding: 20px 0; text-align: center; border-bottom: 2px dashed #f9f236; text-shadow: 1px 1px 2px #000; }
    nav ul { display: flex; justify-content: center; list-style: none; gap: 20px; }
    nav a { color: #f9f236; text-decoration: none; font-size: 1.1em; transition: color 0.3s ease; }
    nav a:hover { color: #ffffff; }
    .hero { background: url('images/GIF FOR WEBSITE.gif') center/cover no-repeat; height: 80vh; display: flex; align-items: center; justify-content: center; color: #f9f236; text-shadow: 2px 2px 4px #000; text-align: center; }
    .portfolio { padding: 20px; }
    .portfolio-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
    .portfolio-item { background: #1a1a1a; padding: 15px; border: 2px dashed #f9f236; transition: transform 0.3s, box-shadow 0.3s; }
    .portfolio-item:hover { transform: scale(1.05); box-shadow: 0 0 15px #f9f236; }
    .portfolio-item img { width: 100%; filter: grayscale(70%); transition: filter 0.3s; }
    .portfolio-item:hover img { filter: grayscale(0%); }
    footer { text-align: center; padding: 20px 0; }
  </style>
  <script>
    document.addEventListener('scroll', function() {
      document.querySelectorAll('section').forEach(section => {
        const rect = section.getBoundingClientRect();
        if (rect.top < window.innerHeight - 100) {
          section.classList.add('visible');
        }
      });
    });
  </script>
</head>
<body>
  <header>
    <h1>~ Zac Main ~</h1>
    <nav>
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#showreel">Showreel</a></li>
        <li><a href="#portfolio">Portfolio</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero" id="about">
    <h2>Making the things, you never knew you needed.</h2>
  </section>

  <section id="portfolio" class="portfolio">
    <h2>Portfolio</h2>
    <div class="portfolio-grid">
      <div class="portfolio-item"><img src="images/thumbnail downhill.JPG" alt="Down Hill - The Ivy Walkers"></div>
      <div class="portfolio-item"><img src="images/THUMBNAIL summer.JPG" alt="Summer Days - The Ivy Walkers"></div>
      <div class="portfolio-item"><img src="images/thumbnail grape.jpg" alt="Grapefruit - ORPHIX"></div>
      <div class="portfolio-item"><img src="images/deadstick gizz my edit.png" alt="Deadstick - King Gizzard"></div>
    </div>
  </section>

  <section id="contact" class="contact">
    <h2>Contact Me</h2>
    <p>Email: zacbmx60@gmail.com</p>
  </section>

  <footer>
    <p>&copy; 2024 Zac Main. All rights reserved. | Self~Titled</p>
  </footer>
</body>
</html>
